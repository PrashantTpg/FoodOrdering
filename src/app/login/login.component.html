<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>LogIn</mat-card-title>
    </mat-card-header>
    <form>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" style="float: right;" (click)="loggedIn()" >LogIn</button><a routerLink="/signup">Register Here</a>
    </form>
  </mat-card>
</div>
