<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{productItem.name}}</mat-card-title>
  </mat-card-header>
  <img class="item-images" mat-card-image [src]="'assets/images/'+productItem.src">
  <mat-card-content>
    <h2>
      {{productItem.name}} : {{productItem.price}} 
    </h2>
  </mat-card-content>
  <mat-card-actions>
    <div *ngIf="addButtonVisibilty" class="add-item-div">
      <button mat-raised-button color="warn" class="add-item-button" (click)="addQuantity()">ADD ITEM</button>    
    </div>
    <div *ngIf="!addButtonVisibilty">
      <button mat-mini-fab color="primary" (click)="removeQuantity()"><mat-icon>remove</mat-icon></button> &nbsp;&nbsp;
      <mat-form-field class="quantity-form-field">
          <mat-label>Quantity</mat-label>
              <input matInput readonly="true" [(ngModel)]="quantity">
              <!-- <input  type="hidden" value="{{productItem.id}}" class="hidden-input"> -->
          </mat-form-field> &nbsp;&nbsp;
      <button mat-mini-fab color="primary" (click)="addQuantity()"><mat-icon>add</mat-icon></button>    
    </div>    
  </mat-card-actions>
</mat-card>
